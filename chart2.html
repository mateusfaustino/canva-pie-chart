<script>
    // requestAnimationFrame Shim
(function() {
  var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  window.requestAnimationFrame = requestAnimationFrame;
})();


function createSlice(color,initialAngle,percent,id){
    let canvas = document.getElementById(id);
    let context = canvas.getContext('2d');
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let radius = 75;
    let endPercent = percent;
    let curPerc = 0;
    let counterClockwise = false;
    let circ = (Math.PI * 2);
    let quart = (Math.PI / 2);

    context.lineWidth = 50;
    context.strokeStyle = color;
 


    function animate(current) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.beginPath();
        context.arc(x, y, radius, (initialAngle*circ)/100, ((initialAngle*circ)/100)+(circ)*current, false);
        context.stroke();
        curPerc++;
        if (curPerc <= endPercent+0.5) {
            requestAnimationFrame(function () {
                animate(curPerc / 100)
            });
        }
    }

 animate();
}
const array = [1,1]
const colors = ["red","green","blue","yellow","pink"]
var sum = array.reduce(function(a, b){
        return a + b;
}, 0);
let percentArray =[]
array.forEach((value)=>{
    percentArray.push(100*value/sum)
})

var sumArrayPercent = percentArray.reduce(function(a, b){
